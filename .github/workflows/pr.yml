name: pr
on:
  pull_request:
    types: [ opened, synchronize, edited ]
    paths-ignore:
      - .editorconfig
      - .gitattributes
      - .github/workflows/publish.yml
      - .gitignore
      - LICENSE
      - Makefile
      - README.md
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true
env:
  GITHUB_USER: ${{ secrets.GITHUB_ACTOR }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: build
        run: |
          ./gradlew --continue clean
          mkdir -p build/reports
          ./gradlew --continue build --info --stacktrace 2>build/reports/build-error-log.txt
      - name: lint and test
        if: success()
        run: ./gradlew --continue ktlintCheck test --stacktrace
      - name: 'Upload lint and test reports'
        uses: actions/upload-artifact@v3
        if: cancelled() != true
        with:
          name: reports
          path: |
            **/build/reports
            **/build/test-results
          retention-days: 7
      - name: Run Danger-Kotlin
        if: cancelled() != true
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/danger/danger-kotlin:1.2.0
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
          options: -v /usr/local/lib/danger/libs/danger-kotlin-checkstyle_format.jar:/usr/local/lib/danger/libs/danger-kotlin-checkstyle_format.jar -v ${{ github.workspace }}:/work -e JOB_STATUS=${{ job.status }} -w /work
          run: danger-kotlin ci --failOnErrors --no-publish-check
